# buf.gen.yaml defines a local generation template.
# For details, see https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
plugins:
  # This will invoke protoc-gen-es and write output to src/gen
  - local: protoc-gen-es
    out: app/client
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
inputs:
  - proto_file: ./node_modules/google-proto-files/google/api/field_behavior.proto

  - directory: ../../../../kama-commons/src/main/protobuf
  - directory: ../../../../kama-server/src/main/protobuf
